name: Deploy to Oracle Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checa el cÃ³digo del repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Configura JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # 3. Compila el proyecto y construye el WAR
    - name: Build WAR with Maven
      run: mvn clean package -DskipTests

    # 4. Configura la llave SSH
    - name: Configure SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.ORACLE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    # 5. Copia el WAR y Dockerfile al servidor remoto
    - name: Copy WAR and Dockerfile to Remote Server
      run: |
        scp -o StrictHostKeyChecking=no target/*.war opc@150.136.98.109:/home/opc/proyectos/demo/demo.war
        scp -o StrictHostKeyChecking=no Dockerfile opc@150.136.98.109:/home/opc/proyectos/demo/Dockerfile

    # 6. Ejecuta comandos en el servidor remoto para construir y desplegar el contenedor
    - name: Build and Deploy Docker Container on Remote Server
      run: |
        ssh -o StrictHostKeyChecking=no opc@150.136.98.109 << 'EOF'
          cd /home/opc/proyectos/demo
          docker build -t demo-app:latest .
          docker stop demo-app || true
          docker rm demo-app || true
          docker run -d --name demo-app -p 8081:8080 demo-app:latest
        EOF
